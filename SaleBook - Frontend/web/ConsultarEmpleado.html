<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar empleado</title>
    <link rel="stylesheet" href="./assets/css/ConsultarEmpleado.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">N° Documento</th>
                <th scope="col">Tipo</th>
                <th scope="col">Nombre completo</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Género</th>
                <th scope="col">Correo</th>
                <th scope="col">Usuario</th>
                <th scope="col">Contraseña</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <section>
        <form action="">
            <input id="Documento" type="text" placeholder="Número de documento">
            <button id="btn-consultar" type="button">Consultar</button><br>
            <input id="Documento-eliminar"type="text" placeholder="Número de documento">
            <button id="btn-eliminar"  type="button">Eliminar</button>
        </form>
    </section>
</body>
<script src="./ObtenerEmpleados.js" type="module"></script>
<script src="./BorrarEmpleado.js" type="module"></script>
</html>
