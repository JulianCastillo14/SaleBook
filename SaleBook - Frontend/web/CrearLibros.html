<html>
    <head>
        <title>Administracion - SALEBOOK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/CrearLibro.css">
    </head>
    <body>    
        <form >
          <div >
            <label for="isbn" >ISBN</label>
            <input type="text" class="input-isbn" id="isbn">
          </div>
          <div >
            <label  for="titulo">Titulo</label>
            <input type="text" class="input-titulo" id="titulo">
          </div>
          <div >
            <label  for="autor">Autor</label>
            <input type="text" class="input-autor" id="autor">
          </div>
          <div >
            <label  for="categoria">Categoria</label>
            <input type="text" class="input-categoria" id="categoria">
          </div>
          <div >
            <label  for="edicion">Edicion</label>
            <input type="text" class="input-edicion" id="edicion">
          </div>
          <div >
            <label  for="editorial">Editorial</label>
            <input type="text" class="input-editorial" id="editorial">
          </div>
          <div >
            <label  for="publicacion">Fecha Publicacion</label>
            <input type="text" class="input-publicacion" id="publicacion">
          </div>
          <div >
            <label  for="idioma">Idioma</label>
            <input type="text" class="input-idioma" id="idioma">
          </div>
          <div >
            <label  for="valor">Valor Unitario</label>
            <input type="text" class="input-valor" id="valor">
          </div>
          <div >
            <label   for="stock">Stock</label>
            <input type="text"  class="input-stock" id="stock">
          </div>
          <button type="submit" class="btn-crear">Crear</button>
        </form>
        <section class="content-error">
          <p class="mensaje-error">Mensaje Error</p>
        </section>
    </body>

    <script src="./CrearLibros.js" type="module"></script>
</html>
