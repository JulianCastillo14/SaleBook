<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar empleado</title>
    <link rel="stylesheet" href="./assets/css/EditarEmpleado.css">
</head>
<body>
    <section>
        <form>
            <div>
                <input id="Primer-nombre" type="text" placeholder=" Primer nombre">
                <input id="Segundo-nombre" type="text" placeholder=" Segundo nombre">
                <input id="Primer-apellido" type="text" placeholder=" Primer apellido">
                <input id="Segundo-apellido" type="text" placeholder=" Segundo apellido">
            </div>
            <div>
                <input type="text" id="Documento" name="nombre" placeholder=" Documento">
                <select id="Tipo-Documento">
                    <option value="" disabled selected>Selecciona un tipo de documento</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CC">Cédula de ciudadanía </option>
                    <option value="TI">Tarjeta de extranjería</option>
                    <option value="CC">Cédula de extranjería </option>
                </select>
                <div id="Fecha-Nacimiento">
                    Fecha de Nacimiento:
                    <input id="Fecha-nacimiento" type="date">
                </div>
            </div>
            <div>
                <select id="Genero" name="genero">
                    <option value="" disabled selected>Selecciona una identidad de género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                <input id="Correo" type="email" placeholder=" Correo electrónico">
            </div>
            <div>
                <input id="Usuario" type="text" placeholder=" Usuario">
                <input id="Password" type="text" placeholder=" Contraseña">
                <button class="btn-editar">Editar Empleado</button>
            </div>
        </form>
    </section>
</body>
<script src="./EditarEmpleado.js" type="module"></script>
</html>
