<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion - SALEBOOK</title>
    <link rel="stylesheet" href="./assets/css/Login.css">
</head>
<body>
    <article class="content-login">
        <img src="./assets/img/Fondo-login.png" >
        <section class="login">
            <h2 class="login-titulo">Bienvenidos a SaleBook</h2>
            <form  class="login-form">
                <div class="login-usuario">
                    <img class="login-logos" src="./assets/img/usuario.png">    
                    <input class="input-usuario" type="text" placeholder="Usuario">
                </div>
            <div  class="login-contraseña">
                    <img class="login-logos" src="./assets/img/bloquear.png">
                    <input class="input-contraseña" type="password" placeholder="Contraseña">
                    <img class="login-logos login-invisible" src="./assets/img/invisible.png">
            </div>
                <input type="button" class="login-btn" value="Iniciar Sesion">
            </form>
        </section>
        <section class="content-error">
            <p class="mensaje-error">Mensaje Error</p>
        </section>
    </article>


    
    <script type="module" src="./Login.js"></script>
</body>
</html>
